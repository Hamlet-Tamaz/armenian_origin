@{title('Products')}
@{head('/j/products.js')}


<div id='products'>
	<h1>Products</h1>

	<form id='postProduct' action="/products" method='POST'>
		
	<table>
		<tr style="margin-bottom: 10px">
			<td><label for="product_name">product name: </label></td>
			<td><input name='name' type="text" placeholder="product name"></td>			
		</tr>
		<tr>
			<td><label for="producer">producer: </label></td>
			<td>
				<select name="producer" id="">
					<option value="1">--</option>
					@{foreach p in model.c_data}
						<option value="@{p.id}">@{p.name}</option>
					@{end}
				</select>
			</td>
		</tr>
		<tr>
			<td><label for="price">price: $</label></td>
			<td><input name='price' type="text" value=''></td>
		</tr>
		<tr>
			<td><label>categories:</label></td>
			<td id='productCategories'>
				<fieldset>				
					<label for="wood">wood:</label>
					<input name='categories' type="checkbox" value='wood'>

					<label for="silver">silver:</label>
					<input name='categories' type="checkbox" value='silver'>
					
					<label for="ceramics">ceramics:</label>
					<input name='categories' type="checkbox" value='ceramics'>

					<label for="painting">painting:</label>
					<input name='categories' type="checkbox" value='painting'>

					<label for="accessory">accessory:</label>
					<input name='categories' type="checkbox" value='accessory'>

					<label for="technology">technology:</label>
					<input name='categories' type="checkbox" value='technology'>

					<label for="hand-made">hand-made:</label>
					<input name='categories' type="checkbox" value='hand-made'>

					<label for="clothing">clothing:</label>
					<input name='categories' type="checkbox" value='clothing'>

					<label for="posters">posters:</label>
					<input name='categories' type="checkbox" value='posters'>

				</fieldset>
			</td>
		</tr>
		<tr>
			<td><label for="descrription">product descrription: </label></td>
			<td>
				<textarea name='description' type="textArea" cols="40" rows="5" placeholder="product descrription"></textarea>
			</td>
		</tr>
		<tr>
			<td><label for="link">Img Url:</label></td>
			<td>
				<input type="text" name='img_url' placeholder="img_url">
			</td>
		</tr>
		<tr>
			<td><label for="link">External Link:</label></td>
			<td>
				<input type="text" name='external_link' placeholder="link">
			</td>
		</tr>
		<tr>
			<td><label for="notes">Notes: </label></td>
			<td><textarea cols="40" rows="5" name="notes"></textarea></td>
		</tr>
	</table>
	<br>

		<input class='btn' type="submit" value="Add Product">

	</form>

	<hr>

	<h2>Product List</h2>	

	<div id="productList">
		<div class="row">
			<div class='col-xs-10'>
				<div class="col-xs-3">ID</div>
				<div class="col-xs-3">Name</div>
				<div class="col-xs-3">Producer</div>
				<div class="col-xs-3">Price</div>
			</div>
		</div>

		<hr>

		@{foreach p in model.p_data}
			<div class="row">
				<a href="/products/@{p.id}" class='col-xs-10'>	
					<div class="col-xs-3" class="productID">
						<h5>@{p.id}</h5>
					</div>
					<div class="col-xs-3" class="productName">
						<h5>@{p.name}</h5>
					</div>	
					<div class="col-xs-3" class="productProducer">
						<h5>@{p.producer_id}</h5>
					</div>	
					<div class="col-xs-3" class="productPrice">
						<h5>@{p.price}</h5>
					</div>	
				</a>

				<div class="col-xs-2">
					<form action="/products/@{p.id}/edit" method='get'>
						<button class="btn btn-info col-xs-6" style='text-align: center'>Edit</button>
					</form>
					<form action="/products/@{p.id}/delete" method='post'>
						<button class="btn btn-danger col-xs-5 col-xs-offset-1">X</button>
					</form>
				</div>
			</div>
		@{end}
	</div>
</div>
