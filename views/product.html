@{title('Product')}
@{head('/j/product.js')}
<div id="product">
	<div class="row">
		<h1>@{model.name}</h1>
	</div>
	<div class="row">
		<div class="col-xs-3 col-xs-offset-1">
			@{if model.img_url}
				<img src="@{model.img_url}" alt="">
			@{else}
				<img src="/i/img_temp_bird.png" alt="">
			@{fi}
		</div>
		<div class="col-xs-3 col-xs-offset-1">
		</div>
	</div>
</div>
